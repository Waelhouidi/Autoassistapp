name: autoassist
description: AI-powered social media post creation app with stunning UI/UX

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0

  # State management (optional, for future enhancement)
  provider: ^6.1.1

  # Shared preferences for token storage
  shared_preferences: ^2.2.2

  # Beautiful icons
  cupertino_icons: ^1.0.6
  lottie: ^3.3.2
  shimmer: ^3.0.0
  animations: ^2.1.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/defaults/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/defaults/

